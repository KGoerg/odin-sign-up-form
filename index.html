<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Now!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-container">
        <p><img src="/home/kgoerg/repos/odin-sign-up-form/images/odin-lined.png" alt="The Odin Project's logo, which is an outline of Odin's head." width="15%" height="15%">ODIN</p>
        <sub>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></sub>
    </div>
    <div class="right-container">
        <div class="service-description">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started!</br></h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>
        <div class="sign-up">
            <h1>Let's do this!</h1>
            <form action="" method="get">
                <fieldset class="name">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">

                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </fieldset>
                <fieldset class="contact-info">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">

                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </fieldset>
                <fieldset class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">

                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </fieldset>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="https://google.com">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
