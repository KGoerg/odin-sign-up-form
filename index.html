<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Now!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-container">
        <!-- Will need to add background CSS to the <div> to put image behind it -->
        <div class="container-image">
            <p>ODIN</p>
        </div>
    </div>
    <div class="right-container">
        <div class="service-description">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started!</h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>
        <div class="sign-up">
            <h1>Let's do this!</h1>
            <form action="" method="get">
                <fieldset>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">

                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">

                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">

                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number">

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">

                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </fieldset>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="https://google.com">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
