<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Now!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-container">
        <!-- Need to put flex on the black background div and arrange the image and paragraph on it -->
        <div class="black-background">
            <!-- Wrapped image in container because it kept getting squished with flexbox. Found this works as a workaround -->
            <div class="image-container"><img src="/home/kgoerg/repos/odin-sign-up-form/images/odin-lined.png" alt="The Odin Project's logo, which is an outline of Odin's head." width="30%" height="30%"></div>
            <p>ODIN</p>
        </div>
        <sub>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></sub>
    </div>
    <div class="right-container">
        <div class="service-description">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started!</br></h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>
        <div class="sign-up">
            <form action="" method="get">
                <h1>Let's do this!</h1>
                <div class="input-fields">
                    <!-- Commented-out code is potential re-arrange for divs to make more responsive when tabbing-over left-to-right instead of down and right -->
                    <!-- <div class="top-sign-up">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">

                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="middle-sign-up">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">

                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                    <div class="bottom-sign-up">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">

                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div> -->
                    <div class="left-sign-up">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">

                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">

                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="8" required>
                    </div>
                    <div class="right-sign-up">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">

                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">

                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password" minlength="8" required>
                    </div>
                </div>
                <div class="account-management">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="https://google.com">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
